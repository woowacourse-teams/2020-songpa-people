plugins {
    id 'com.moowork.node' version '1.3.1'
}

version = '1.0.0'

dependencies {
    compile project(':hashtagmap-core')
    implementation project(':hashtagmap-common')
    implementation project(':hashtagmap-kakao-scheduler')
    implementation project(':hashtagmap-instagram-scheduler')

    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'io.rest-assured:rest-assured'
    testImplementation 'io.rest-assured:spring-mock-mvc:3.3.0'
}

task copyApiKey(type: Copy) {
    description = "Copy slack web hook uri from hashtagmap-secret"
    from '../hashtagmap-secret/slack/application-slack-web-hook.properties'
    into 'src/main/resources/'
}

processResources.dependsOn 'copyApiKey'

jacocoTestCoverageVerification {
    violationRules {
        rule {
            enabled = true
            element = 'BUNDLE'

            limit {
                counter = 'INSTRUCTION'
                value = 'COVEREDRATIO'
                minimum = 0.70
            }

            excludes = []
        }

        rule {
            enabled = true
            element = 'CLASS'

            limit {
                counter = 'INSTRUCTION'
                value = 'COVEREDRATIO'
                minimum = 0.30
            }

            excludes = []
        }
    }
}

node {
    workDir = file("./front")
    npmWorkDir = file("./front")
    nodeModulesDir = file("./front")
}

task setUp(type: NpmTask) {
    description = "Install Node.js Package"
    args = ['install']
}

task buildFrontEnd(type: NpmTask, dependsOn: setUp) {
    description = "Build vue.js"
    args = ['run', 'build']
}

processResources.dependsOn 'buildFrontEnd'
